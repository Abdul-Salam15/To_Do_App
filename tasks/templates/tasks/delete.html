{% extends 'tasks/base.html' %}
{% load static %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete <span style="color: red;"><strong>{{ task }}</strong>?</span></p>
<div>
    <a class="btn btn-secondary" href="{% url 'tasks:tasks' todo_list_id %}">Cancel</a>
    <form action="" method="post" style="display:inline;">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Delete Task">
    </form>
</div>
{% endblock %}
