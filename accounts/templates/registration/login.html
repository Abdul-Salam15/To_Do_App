{% extends 'registration/base.html' %}
{% load static %}
{% block content %}

<div class="auth-container">
<h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
    </form>
    <p>
        Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up Here!</a>
    </p>
</div>
{% endblock %}
